  <h1 class="text-2xl my-5">{{product.title}}</h1>
  <p class="mb-5">{{product.description}}</p>
  <h2 class="font-semibold mb-5">${{product.price}}</h2>
  <button class="p-2 px-6 bg-zinc-800 text-white rounded-md hover:bg-purple-600" (click)="decreaseQuantity()">-</button>
  <span class="mx-5">{{ quantity }}</span>
  <button class="p-2 px-6 bg-zinc-800 text-white rounded-md hover:bg-purple-600" (click)="increaseQuantity()">+</button>
</section>
